<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class='list'>

        <h1>Grocery Lists</h1>

        <a href="{{url_for('newGroceryList')}}"><p>Create New List</p></a>

        {% for grocerylist in grocerylists %}

        <a href="{{url_for('showList', grocerylist_id = grocerylist.id)}}"><h2>{{grocerylist.name}}</h2></a>
        <br>
        <a href="{{url_for('editGroceryList',grocerylist_id = grocerylist.id)}}">Edit |</a>
        <a href="{{url_for('deleteGroceryList',grocerylist_id = grocerylist.id)}}">Delete</a>
        <br><br>

        {% endfor %}

    </div>

</body>
</html>
